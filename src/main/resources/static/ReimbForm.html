<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Reimb Template</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>	

	<table class="table", id="reimbTable">
		<thead>
			<tr>
				<th class="col-med-1">Reimbursement ID</th>
				<th class="col-med-1">Amount</th>
				<th class="col-med-2">Type</th>
				<th class="col-med-4">Requested By</th>
				<th class="col-med-4">Approved By</th>        
			</tr>
		</thead>
		<tbody id="reimbBody"></tbody>
	</table>
	
	<form class="form-control">
            <p>What type of reimbursement request are you making?</p>
            <input type="radio" id="lodging" name="type" value="1">
            <label for="type1">Lodging Expenses</label>
            <input type="radio" id="travel" name="type" value="2">
            <label for="type2">Travel Expenses</label>
            <input type="radio" id="food" name="type" value="3">
            <label for="type3">Food Expenses</label>
            <input type="radio" id="other" name="type" value="4">
            <label for="type4">Other Expenses</label>
<!--			<div>
				<button type'"submit">Set Choice</button>
			</div> -->
			<br>
            <input type="text" id="amount" name="amount">
            <label for="amount">Expense Amount</label>
            <br>
            <input type="text" id="description" name="description" maxlenght=250>
            <label for="description">Brief description </label>

            
        </form>
        <button class="btn btn-primary" id="addReimbButton">Submit Reimbersal Request</button>
        <script src="AddReimb.js"></script>
	
	
	
</body>
