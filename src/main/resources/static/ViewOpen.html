<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Open Reimbursements</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	
	<button class="btn btn-primary" id="viewOpenButton">View Open Requests</button>

  <table class="table", id="reimbTable">
		<thead>
			<tr>
				<th class="col-med-1">Reimbursement ID</th>
				<th class="col-med-1">Amount</th>
				<th class="col-med-2">Date Submitted</th>
				<th class="col-med-4">Description</th>
				<th class="col-med-2">Requested By</th>
				<th class="col-med-1">Status</th>
				<th class="col-med-1">Type</th>
			</tr>
		</thead>
		<tbody id="reimbBody"></tbody>
	</table>
  <form>
	<label for="reimbId">Reimbursement id :</label>
	<input type="text" id="reimbId" name="reimbId">
	<button type="button" class="btn btn-success" id="approveBtn">Approve</button>
	<button type="button" class="btn btn-danger" id="denyBtn">Deny</button>
  </form>
  <br>
	
    <script src="ViewOpen.js"></script>
  
</body>
